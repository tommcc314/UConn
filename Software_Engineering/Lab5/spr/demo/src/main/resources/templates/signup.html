    <form action="#" th:action="@{/proxy/8199/signup}" class="container custom" th:object="${creds}" method="post">
        <h1>Sign Up</h1>
        <div class="form-outline form-white mb-4">
            <input class="form-control form-control-lg" th:field="*{email}"/>
            <label class="form-label">Email</label>
            <div th:if="${emailok != null}">
              <p class="error" th:if="${!emailok}">Email is invalid!</p>
            </div>
        </div>
        <div class="form-outline form-white mb-4">
            <input type="password" class="form-control form-control-lg" th:field="*{password}"/>
            <label class="form-label">Password</label>
            <div th:if="${passwordok != null}">
              <p class="error" th:if="${!passwordok}">Passwords must be at least 8 characters, contain an uppercase letter, lowercase letter and a number.</p>
            </div>
        </div>
        <div class="d-flex align-items-center pt-3">
            <div class="ml-auto mr-sm-5">
                <button type="submit" value="Submit" class="btn btn-success">Create Account</button>
            </div>
        </div>
      </form>
