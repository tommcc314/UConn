    <h1>Quiz Framework</h1>
    <div th:each="question : ${questions}"class="container custom mt-sm-5 my-1">
        <div class="question ml-sm-5 pl-sm-5 pt-2">
            <div th:text="${question.getQuestion()}" class="py-2 h5"><b>Question</b></div>
            <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
                <label th:each="choice : ${question.getChoices()}" th:inline="text" class="options">[[${choice}]]
                    <input type="radio" name="radio">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
